# Check if the version is increased when modifying python files.

name: check-version-increase
on: pull_request
jobs:
  check-version-increase:
    name: check-version-increase
    runs-on: ubuntu-latest
    steps:
      - name: Check if lib has changed
        uses: actions/github-script@0.9.0
        id: lib-changed
        with:
          result-encoding: string
          script: |
            const result = await github.pulls.listFiles({
              owner: context.payload.repository.owner.login,
              repo: context.payload.repository.name,
              pull_number: context.payload.number,
              per_page: 100
            })
            const libChanged = result.data.filter(f => f.filename.endsWith(".py")).length > 0
            console.log(libChanged)
            return libChanged
      - uses: actions/checkout@v2
        if: ${{ steps.lib-changed.outputs.result == 'true' }}
        with:
          fetch-depth: 0 # fetch full history
      - name: fail-if-version-is-lower-than-main
        if: ${{ steps.lib-changed.outputs.result == 'true' }}
        run: |
            git diff origin/main -- setup.py | grep version > tmp.txt
            OLD_VERSION=`cat tmp.txt | grep "-" |  grep version | grep -E "([0-9]+.[0-9]+.[0-9]+)" --only-matching`
            NEW_VERSION=`cat tmp.txt | grep "+" |  grep version | grep -E "([0-9]+.[0-9]+.[0-9]+)" --only-matching`
            dpkg --compare-versions ${NEW_VERSION} gt ${OLD_VERSION}
