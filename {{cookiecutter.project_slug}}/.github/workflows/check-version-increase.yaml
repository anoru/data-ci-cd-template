# Check if the version is increased when modifying python files.

name: check-version-increase
on:
  pull_request:
    paths:
      - "**.py"
jobs:
  check-version-increase:
    name: check-version-increase
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # fetch full history
      - name: fail-if-version-is-lower-than-main
        run: |
          git diff origin/main -- setup.py | grep version > tmp.txt
          OLD_VERSION=`cat tmp.txt | grep "-" |  grep version | grep -E "([0-9]+.[0-9]+.[0-9]+)" --only-matching`
          NEW_VERSION=`cat tmp.txt | grep "+" |  grep version | grep -E "([0-9]+.[0-9]+.[0-9]+)" --only-matching`
          dpkg --compare-versions ${NEW_VERSION} gt ${OLD_VERSION}

