# Run tests against the docker run and make sure they all pass.

name: integration-tests
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  integration-tests:
    name: integration-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install development dependencies
        run: pip install -r requirements-dev.txt
      - name: Declare variables
        run: cat setup.py | grep version | grep -E "([0-9]+.[0-9]+.[0-9]+)" --only-matching > TAG_VERSION
      - name: Build the inference image
        run: docker build -t {{cookiecutter.project_slug}}:$(cat TAG_VERSION) -f src/{{cookiecutter.project_slug_under}}/Dockerfile.endpoint .
      - name: Run image
        run: | # force background run for this step
            docker run -d -p 8080:8080 -t {{cookiecutter.project_slug}}:$(cat TAG_VERSION)
      - name: Run tests
        run: pytest deployment/integration_tests/docker_server_api.py
